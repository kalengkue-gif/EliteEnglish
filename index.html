        let masteryData = JSON.parse(localStorage.getItem('elite_memory_data')) || {};
        let reviewLog = JSON.parse(localStorage.getItem('elite_memory_review')) || { r14: [], r28: [] };

        // AUDIO ENGINE: Elite Grand Success SFX
        function playVictorySound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const now = ctx.currentTime;
            
            const playNote = (freq, start, duration, vol = 0.1) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(vol, start);
                gain.gain.exponentialRampToValueAtTime(0.0001, start + duration);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(start);
                osc.stop(start + duration);
            };

            // Harmonic Chime Melody
            playNote(392.00, now, 0.4);        // G4
            playNote(523.25, now + 0.1, 0.4);  // C5
            playNote(659.25, now + 0.2, 0.4);  // E5
            playNote(783.99, now + 0.3, 0.5);  // G5
            playNote(1046.50, now + 0.4, 0.6); // C6 (The High Peak)
            playNote(783.99, now + 0.6, 0.4);  // G5 back down
            playNote(1046.50, now + 0.8, 1.2, 0.15); // Final Sustained High C
        }

        function initApp() {
            updateBatchSelector();
            renderAllReviews();
            updateProgress();
        }

        function updateBatchSelector() {
            const batchSel = document.getElementById('batch-selector');
            batchSel.innerHTML = "";
            for (let i = 0; i < allWords.length; i += 200) {
                const batchNum = Math.floor(i/200) + 1;
                const end = Math.min(i + 200, allWords.length);
                batchSel.innerHTML += `<option value="${i}">Batch ${batchNum} (${i+1}-${end})</option>`;
            }
            updateDaySelector(true);
        }

        function updateDaySelector(resetToFirst = false) {
            const batchStart = parseInt(document.getElementById('batch-selector').value);
            const daySel = document.getElementById('day-selector');
            const currentSelectedValue = daySel.value;
            
            const limit = Math.min(batchStart + 200, allWords.length);
            const countInBatch = Math.ceil((limit - batchStart) / 10);
            
            let html = "";
            for (let i = 0; i < countInBatch; i++) {
                const globalDay = (batchStart / 10) + i + 1;
                const dayVal = batchStart + (i * 10);
                html += `<option value="${dayVal}">Day ${globalDay}${masteryData[dayVal] ? ' ✓' : ''}</option>`;
            }
            daySel.innerHTML = html;

            if (!resetToFirst && currentSelectedValue !== "") {
                daySel.value = currentSelectedValue;
            }
            renderCurrentWords();
        }

        function renderCurrentWords() {
            const idx = parseInt(document.getElementById('day-selector').value);
            const isDone = masteryData.hasOwnProperty(idx);
            const words = allWords.slice(idx, idx + 10);
            const container = document.getElementById('vocab-container');
            const btn = document.getElementById('complete-btn');

            btn.innerText = isDone ? "Day Finished ✓" : "Mark Day Finished";
            btn.className = `w-full py-4 mb-10 btn-primary rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all ${isDone ? 'bg-emerald-500' : 'bg-slate-900'}`;

            container.innerHTML = words.map(word => `
                <div class="bg-white p-6 border border-slate-200 rounded-[2rem] flex flex-col items-center justify-center shadow-sm h-32 transition-all ${isDone ? 'mastered-card' : ''}" 
                     onclick="speak('${word}')">
                    <span class="text-xl font-black uppercase tracking-tight text-center ${isDone ? 'mastered-text' : 'text-slate-800'}">${word}</span>
                    <div class="mt-2 text-slate-300">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1l-3.293-3.293a1 1 0 00-.707-.293H5a1 1 0 01-1-1V8a1 1 0 011-1h1a1 1 0 00.707-.293L11 5z"></path></svg>
                    </div>
                </div>`).join('');
        }

        function toggleDayCompletion() {
            const idx = parseInt(document.getElementById('day-selector').value);
            if (masteryData.hasOwnProperty(idx)) {
                delete masteryData[idx];
            } else {
                masteryData[idx] = new Date().toISOString().split('T')[0];
                playVictorySound();
            }
            localStorage.setItem('elite_memory_data', JSON.stringify(masteryData));
            updateDaySelector(false); 
            renderAllReviews(); 
            updateProgress();
        }

        function updateProgress() {
            const totalDays = Math.ceil(allWords.length / 10);
            const finishedDays = Object.keys(masteryData).length;
            const percentage = Math.round((finishedDays / totalDays) * 100);
            document.getElementById('completion-stats').innerText = percentage + "%";
            document.getElementById('rank-progress').style.width = percentage + "%";
        }

        function renderAllReviews() {
            checkReview('r14', 14, 'review-14-container');
            checkReview('r28', 28, 'review-28-container');
        }

        function checkReview(type, days, id) {
            const container = document.getElementById(id);
            let html = ""; let count = 0;
            const today = new Date();
            for (const [dayIdx, dateStr] of Object.entries(masteryData)) {
                const diff = Math.floor((today - new Date(dateStr)) / (1000 * 60 * 60 * 24));
                const key = `${type}_${dayIdx}_${dateStr}`;
                if (diff >= days && !reviewLog[type].includes(key)) {
                    count++;
                    const words = allWords.slice(parseInt(dayIdx), parseInt(dayIdx) + 10);
                    const realDay = (parseInt(dayIdx)/10) + 1;
                    html += `
                    <div class="bg-white p-5 border border-slate-200 rounded-[2rem] shadow-sm mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[9px] font-black uppercase text-slate-400 tracking-widest italic font-bold">Day ${realDay}</span>
                            <button onclick="finishReview('${type}','${key}')" class="px-4 py-1.5 bg-emerald-500 text-white rounded-full text-[8px] font-black uppercase tracking-widest transition-all">Finish ✓</button>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            ${words.map(w => `<button onclick="speak('${w}')" class="py-2.5 bg-slate-50 border border-slate-100 rounded-xl font-bold uppercase text-[10px] text-slate-600">${w}</button>`).join('')}
                        </div>
                    </div>`;
                }
            }
            container.innerHTML = count > 0 ? html : `<div class="py-20 text-center opacity-30 text-[10px] font-bold uppercase tracking-widest italic text-slate-400">All clear Master!</div>`;
            const badge = document.getElementById(`badge-${days}`);
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);
        }

        function finishReview(type, key) {
            reviewLog[type].push(key);
            localStorage.setItem('elite_memory_review', JSON.stringify(reviewLog));
            renderAllReviews();
            playVictorySound();
        }

        function openTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-content'));
            document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('active', 'bg-white', 'shadow-sm', 'text-slate-900'); b.classList.add('text-slate-500'); });
            document.getElementById(tabId).classList.add('active-content');
            btn.classList.add('active');
            btn.classList.remove('text-slate-500');
        }

        function speak(word) { window.speechSynthesis.cancel(); const ut = new SpeechSynthesisUtterance(word); ut.lang = 'en-US'; ut.rate = 0.75; window.speechSynthesis.speak(ut); }

        initApp();
    </script>
